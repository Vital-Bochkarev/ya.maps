<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Моя карта</title>
  <style>
    #map { width: 100%; height: 600px; }
  </style>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
</head>
<body>
  <h2>Карта с полигонами</h2>
  <div id="map"></div>
  <script>
    ymaps.ready(init);
    function init() {
      const map = new ymaps.Map("map", { center: [55.76, 37.64], zoom: 9 });

      // Загружаем Geojson из Gist (примерная ссылка, замените на свою):
      ymaps.geoXml.load("https://gist.githubusercontent.com/Vital-Bochkarev/b96a1680d32b83086de812eddabb31cf/raw/69ce2f478a9f8990b482fdd6348de02387593212/map.geojson")
        .then(res => {
          map.geoObjects.add(res.geoObjects);
          const bounds = res.geoObjects.getBounds();
          if (bounds) map.setBounds(bounds, { checkZoomRange: true });
        })
        .catch(err => console.error("Ошибка загрузки KML:", err));
    }
  </script>
</body>
</html>
