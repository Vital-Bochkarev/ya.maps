<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Яндекс.Карты — GeoJSON (правильный порядок координат)</title>
  <style>
    html,body { height:100%; margin:0; font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    #wrap { display:grid; grid-template-columns:360px 1fr; height:100%; }
    #list { border-right:1px solid #e5e7eb; overflow:auto; }
    #map  { width:100%; height:100%; }
    .list-header { position:sticky; top:0; background:#fff; z-index:1; padding:.5rem .75rem; border-bottom:1px solid #e5e7eb; font-weight:600; }
    table { width:100%; border-collapse:collapse; }
    thead th { text-align:left; font-weight:600; color:#6b7280; padding:.5rem .75rem; position:sticky; top:36px; background:#fff; border-bottom:1px solid #e5e7eb; }
    tbody td { padding:.5rem .75rem; border-bottom:1px solid #f3f4f6; vertical-align:top; }
    tbody tr { cursor:pointer; }
    tbody tr:hover { background:#f9fafb; }
    #diag { position:fixed; right:8px; bottom:8px; background:#111; color:#fff; padding:4px 8px; border-radius:6px; font:12px/1.3 monospace; opacity:.9; z-index:9999; }
  </style>
  <!-- КЛЮЧ можно вписать вместо YOUR_API_KEY, либо убрать apikey=... совсем -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=743db4ac-b4fa-4b26-9e5d-a46953c1b951"></script>
</head>
<body>
  <div id="wrap">
    <aside id="list">
      <div class="list-header">Список объектов</div>
      <table>
        <thead>
          <tr><th style="width:55%">Городской округ</th><th>Название</th></tr>
        </thead>
        <tbody id="featList"><tr><td colspan="2">Загрузка…</td></tr></tbody>
      </table>
    </aside>
    <div id="map"></div>
  </div>
  <div id="diag">init…</div>

<script>
const SRC_GEOJSON =
  "https://gist.githubusercontent.com/Vital-Bochkarev/b96a1680d32b83086de812eddabb31cf/raw/69ce2f478a9f8990b482fdd6348de02387593212/map.geojson";

const esc  = s => String(s ?? '').replace(/[&<>\"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[ch]));
const diag = t => { const el = document.getElementById('diag'); if (el) el.textContent = t; };

let map;
const objs = []; // ymaps.GeoObject по индексу

// ---------- helpers: sanitize + FLIP [lon,lat] -> [lat,lon] ----------
const isNum = v => Number.isFinite(Number(v));
function flipPointLLtoYL(pt){ // [lon,lat] -> [lat,lon]
  return [ Number(pt[1]), Number(pt[0]) ];
}
function fixRingGeoJSONtoYandex(r){
  if (!Array.isArray(r)) return null;
  const out = [];
  for (const p of r){
    if (!Array.isArray(p) || p.length < 2) continue;
    const lon = Number(p[0]), lat = Number(p[1]);
    if (!isNum(lon) || !isNum(lat)) continue;
    out.push(flipPointLLtoYL(p));
  }
  if (out.length < 4) return null;
  const a = out[0], b = out[out.length-1];
  if (a[0] !== b[0] || a[1] !== b[1]) out.push([a[0], a[1]]); // замыкание
  return out;
}
function fixPolygonGeoJSONtoYandex(poly){
  if (!Array.isArray(poly)) return null;
  const rings = [];
  for (const r of poly){
    const rr = fixRingGeoJSONtoYandex(r);
    if (rr) rings.push(rr);
  }
  return rings.length ? rings : null;
}
function toYandexMultiPolygon(coords, type){
  if (!Array.isArray(coords)) return null;
  if (type === 'Polygon'){
    const fixed = fixPolygonGeoJSONtoYandex(coords);
    return fixed ? [fixed] : null; // -> MultiPolygon
  } else if (type === 'MultiPolygon'){
    const polys = [];
    for (const p of coords){
      const fixed = fixPolygonGeoJSONtoYandex(p);
      if (fixed) polys.push(fixed);
    }
    return polys.length ? polys : null;
  }
  return null;
}
function sanitizeFeatureToYandex(f){
  if (!f || !f.geometry) return null;
  const g = f.geometry;
  if (g.type !== 'Polygon' && g.type !== 'MultiPolygon') return null;
  const mp = toYandexMultiPolygon(g.coordinates, g.type);
  if (!mp) return null;
  return {
    type:'Feature',
    properties: f.properties || {},
    geometry: { type:'MultiPolygon', coordinates: mp } // ВНИМАНИЕ: точки уже [lat,lon]
  };
}

// ---------- UI ----------
function buildList(features){
  const tbody = document.getElementById('featList');
  tbody.innerHTML = '';
  features.forEach((f, i) => {
    const p = f.properties || {};
    const okrug = p.Name ?? p.NAME ?? p.name ?? p.title ?? '—';
    const name  = p.description ?? '—';
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${esc(okrug)}</td><td>${esc(name)}</td>`;
    tr.onclick = () => {
      const o = objs[i];
      if (!o) return;
      const b = o.geometry.getBounds?.();
      if (b) map.setBounds(b, { checkZoomRange:true, zoomMargin:20 });
    };
    tbody.appendChild(tr);
  });
}

// ---------- load & draw (per-object with try/catch) ----------
async function loadAndDraw(){
  diag('Загрузка GeoJSON…');
  const r = await fetch(SRC_GEOJSON, { cache:'no-store' });
  if (!r.ok) throw new Error('HTTP '+r.status);
  const raw = await r.json();

  const fcIn = (raw?.type === 'FeatureCollection')
    ? raw
    : { type:'FeatureCollection', features:(raw?.type==='Feature' ? [raw] : [{type:'Feature', geometry:raw, properties:{}}]) };

  const cleaned = [];
  let dropped = 0;

  (fcIn.features || []).forEach(f => {
    const sf = sanitizeFeatureToYandex(f);
    if (sf) cleaned.push(sf); else dropped++;
  });

  if (!cleaned.length){
    diag('Ошибка GeoJSON: нет валидных полигонов');
    return;
  }

  const style = {
    fillColor:'#ff6699', fillOpacity:0.6,
    strokeColor:'#ff0055', strokeOpacity:1, strokeWidth:2
  };

  let anyBounds = null, ok = 0, bad = 0;

  cleaned.forEach((f, i) => {
    try {
      const o = new ymaps.GeoObject({ geometry:f.geometry, properties:f.properties }, style);
      map.geoObjects.add(o);
      objs[i] = o;
      ok++;
      const b = o.geometry.getBounds?.();
      if (b){
        if (!anyBounds) anyBounds = b;
        else {
          anyBounds = [
            [ Math.min(anyBounds[0][0], b[0][0]), Math.min(anyBounds[0][1], b[0][1]) ],
            [ Math.max(anyBounds[1][0], b[1][0]), Math.max(anyBounds[1][1], b[1][1]) ]
          ];
        }
      }
    } catch (e) {
      console.warn('skip feature', i, e);
      bad++;
    }
  });

  if (anyBounds) map.setBounds(anyBounds, { checkZoomRange:true, zoomMargin:20 });

  buildList(cleaned);
  diag(`OK: на карте ${ok} объектов` + (bad || dropped ? ` (пропущено: ${bad + dropped})` : ''));
}

ymaps.ready(() => {
  // Яндекс по умолчанию использует [lat, lon] — центр задаём именно так
  map = new ymaps.Map('map', {
    center:[55.751244, 37.618423], // Москва [lat, lon]
    zoom:9,
    controls:['zoomControl','typeSelector','fullscreenControl']
  }, { suppressMapOpenBlock:true });

  // Слои: Схема / Спутник / Гибрид
  map.controls.get('typeSelector').options.set('size','large');

  loadAndDraw().catch(e => { console.error(e); diag('Ошибка GeoJSON: ' + (e.message || e)); });
});
</script>
</body>
</html>
