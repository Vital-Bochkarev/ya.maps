<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Яндекс.Карты — GeoJSON (валидатор + ObjectManager)</title>
  <style>
    html,body { height:100%; margin:0; font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    #wrap { display:grid; grid-template-columns:360px 1fr; height:100%; }
    #list { border-right:1px solid #e5e7eb; overflow:auto; }
    #map  { width:100%; height:100%; }
    .list-header { position:sticky; top:0; background:#fff; z-index:1; padding:.5rem .75rem; border-bottom:1px solid #e5e7eb; font-weight:600; }
    table { width:100%; border-collapse:collapse; }
    thead th { text-align:left; font-weight:600; color:#6b7280; padding:.5rem .75rem; position:sticky; top:36px; background:#fff; border-bottom:1px solid #e5e7eb; }
    tbody td { padding:.5rem .75rem; border-bottom:1px solid #f3f4f6; vertical-align:top; }
    tbody tr { cursor:pointer; }
    tbody tr:hover { background:#f9fafb; }
    #diag { position:fixed; right:8px; bottom:8px; background:#111; color:#fff; padding:4px 8px; border-radius:6px; font:12px/1.3 monospace; opacity:.9; z-index:9999; }
  </style>
  <!-- ВСТАВЬТЕ свой ключ; coordorder=longlat → все координаты [долгота, широта] -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&coordorder=longlat&apikey=ВАШ_API_КЛЮЧ"></script>
</head>
<body>
  <div id="wrap">
    <aside id="list">
      <div class="list-header">Список объектов</div>
      <table>
        <thead>
          <tr><th style="width:55%">Городской округ</th><th>Название</th></tr>
        </thead>
        <tbody id="featList"><tr><td colspan="2">Загрузка…</td></tr></tbody>
      </table>
    </aside>
    <div id="map"></div>
  </div>
  <div id="diag">init…</div>

<script>
const SRC_GEOJSON =
  "https://gist.githubusercontent.com/Vital-Bochkarev/b96a1680d32b83086de812eddabb31cf/raw/69ce2f478a9f8990b482fdd6348de02387593212/map.geojson";

const esc  = s => String(s ?? '').replace(/[&<>\"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[ch]));
const diag = t => { const el = document.getElementById('diag'); if (el) el.textContent = t; };

let map, om;

// ---------- ВАЛИДАТОР POLYGON / MULTIPOLYGON ----------
const isNum = v => Number.isFinite(Number(v));

function fixRing(ring){
  if (!Array.isArray(ring)) return null;
  const out = [];
  for (const pt of ring){
    if (!Array.isArray(pt) || pt.length < 2) continue;
    const lon = Number(pt[0]), lat = Number(pt[1]);
    if (!isNum(lon) || !isNum(lat)) continue;
    out.push([lon, lat]);
  }
  if (out.length < 4) return null;
  const a = out[0], b = out[out.length-1];
  if (a[0] !== b[0] || a[1] !== b[1]) out.push([a[0], a[1]]); // замыкаем
  return out;
}

function fixPolygon(poly){
  if (!Array.isArray(poly)) return null;
  const rings = [];
  for (const r of poly){
    const rr = fixRing(r);
    if (rr) rings.push(rr);
  }
  return rings.length ? rings : null;
}

/* Приводим coords к MultiPolygon [[[ring]]] с очисткой */
function toMultiPolygon(coords, geomType){
  if (!Array.isArray(coords)) return null;

  // Если пришёл Polygon в виде [[ring]], делаем [[[ring]]]
  if (geomType === 'Polygon'){
    const fixed = fixPolygon(coords);
    return fixed ? [fixed] : null;
  }

  // MultiPolygon может иметь странную вложенность — приводим строго: массив полигонов
  const polys = [];
  for (const p of coords){
    const fixed = fixPolygon(p);
    if (fixed) polys.push(fixed);
  }
  return polys.length ? polys : null;
}

function sanitizeFeature(rawFeature, id){
  if (!rawFeature || !rawFeature.geometry) return null;
  const g = rawFeature.geometry;
  if (g.type !== 'Polygon' && g.type !== 'MultiPolygon') return null;

  const mp = toMultiPolygon(g.coordinates, g.type);
  if (!mp) return null;

  return {
    type: 'Feature',
    id,                              // нужен для ObjectManager
    properties: rawFeature.properties || {},
    geometry: { type:'MultiPolygon', coordinates: mp }
  };
}

// ---------- UI ----------
function buildList(features){
  const tbody = document.getElementById('featList');
  tbody.innerHTML = '';
  features.forEach((f, i) => {
    const p = f.properties || {};
    const okrug = p.Name ?? p.NAME ?? p.name ?? p.title ?? '—';
    const name  = p.description ?? '—';
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${esc(okrug)}</td><td>${esc(name)}</td>`;
    tr.onclick = () => zoomToObject(i);
    tbody.appendChild(tr);
  });
}

function zoomToObject(id){
  try{
    const obj = om.objects.getById(id);
    if (!obj) return;
    const q = ymaps.geoQuery({ type:'FeatureCollection', features:[obj] });
    const b = q.getBounds();
    if (b) map.setBounds(b, { checkZoomRange:true, zoomMargin:20 });
  }catch(e){ console.warn('bounds error', e); }
}

// ---------- Загрузка и отрисовка ----------
async function loadAndDraw(){
  diag('Загрузка GeoJSON…');
  const r = await fetch(SRC_GEOJSON, { cache:'no-store' });
  if (!r.ok) throw new Error('HTTP '+r.status);
  const data = await r.json();

  const fcIn = (data?.type === 'FeatureCollection')
    ? data
    : { type:'FeatureCollection', features:(data?.type==='Feature' ? [data] : [{type:'Feature',geometry:data,properties:{}}]) };

  const cleaned = [];
  let dropped = 0;
  (fcIn.features || []).forEach((f, idx) => {
    const sf = sanitizeFeature(f, idx);
    if (sf) cleaned.push(sf); else dropped++;
  });

  if (!cleaned.length){
    diag('Ошибка GeoJSON: нет валидных полигонов');
    return;
  }

  const fc = { type:'FeatureCollection', features: cleaned };

  try {
    om.add(fc); // безопасно: все фичи — MultiPolygon c корректными кольцами
  } catch(e) {
    console.error('om.add failed', e);
    diag('Ошибка GeoJSON: не удалось добавить объекты');
    return;
  }

  // Стиль на все объекты
  om.objects.options.set({
    fillColor:   '#ff6699',
    fillOpacity: 0.6,
    strokeColor: '#ff0055',
    strokeOpacity: 1,
    strokeWidth: 2
  });

  // Зум к набору (через om.getBounds, без geoQuery)
  try {
    const b = om.getBounds && om.getBounds();
    if (b) map.setBounds(b, { checkZoomRange:true, zoomMargin:20 });
  } catch(e) { console.warn('setBounds failed', e); }

  buildList(cleaned);
  diag(`OK: объектов на карте: ${cleaned.length}` + (dropped? ` (отброшено: ${dropped})` : ''));
}

ymaps.ready(() => {
  // coordorder=longlat → центр задаём как [долгота, широта]
  map = new ymaps.Map('map', {
    center:[37.618423, 55.751244], // Москва
    zoom:9,
    controls:['zoomControl','typeSelector','fullscreenControl']
  }, { suppressMapOpenBlock:true });

  // Слои Яндекса: схема/спутник/гибрид
  map.controls.get('typeSelector').options.set('size','large');

  // ObjectManager без кластеризации
  om = new ymaps.ObjectManager({ clusterize:false, geoObjectOpenBalloonOnClick:false });
  map.geoObjects.add(om);

  loadAndDraw().catch(e => { console.error(e); diag('Ошибка GeoJSON: ' + (e.message || e)); });
});
</script>
</body>
</html>
