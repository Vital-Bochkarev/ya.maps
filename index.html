<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Тест полигона</title>
  <style>html,body,#map{margin:0;height:100%;width:100%}</style>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=743db4ac-b4fa-4b26-9e5d-a46953c1b951"></script>
</head>
<body>
<div id="map"></div>
<script>
ymaps.ready(() => {
  const map = new ymaps.Map('map', { center:[37.62,55.75], zoom:10 });
  const poly = new ymaps.GeoObject({
    geometry:{
      type:'Polygon',
      coordinates:[[
        [37.58,55.78],[37.72,55.78],
        [37.72,55.70],[37.58,55.70],
        [37.58,55.78]
      ]]
    }
  },{
    fillColor:'#00ff00', fillOpacity:0.6,
    strokeColor:'#000000', strokeWidth:4
  });
  map.geoObjects.add(poly);
});
</script>
</body>
</html>
