<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Карта из GeoJSON — MultiPolygon (финал)</title>
  <style>
    html,body { height:100%; margin:0; font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    #wrap { display:grid; grid-template-columns:360px 1fr; height:100%; }
    #list { border-right:1px solid #e5e7eb; overflow:auto; }
    #map  { width:100%; height:100%; }
    .list-header { position:sticky; top:0; background:#fff; z-index:1; padding:.5rem .75rem; border-bottom:1px solid #e5e7eb; font-weight:600; }
    table { width:100%; border-collapse:collapse; }
    thead th { text-align:left; font-weight:600; color:#6b7280; padding:.5rem .75rem; position:sticky; top:36px; background:#fff; border-bottom:1px solid #e5e7eb; }
    tbody td { padding:.5rem .75rem; border-bottom:1px solid #f3f4f6; vertical-align:top; }
    tbody tr { cursor:pointer; }
    tbody tr:hover { background:#f9fafb; }
    #diag { position:fixed; right:8px; bottom:8px; background:#111; color:#fff; padding:4px 8px; border-radius:6px; font:12px/1.3 monospace; opacity:.9; z-index:9999; }
  </style>

  <!-- ВСТАВЬТЕ СВОЙ API-КЛЮЧ -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&coordorder=longlat&apikey=743db4ac-b4fa-4b26-9e5d-a46953c1b951"></script>
</head>
<body>
  <div id="wrap">
    <aside id="list">
      <div class="list-header">Список объектов</div>
      <table>
        <thead>
          <tr><th style="width:55%">Городской округ</th><th>Название</th></tr>
        </thead>
        <tbody id="featList"><tr><td colspan="2">Загрузка…</td></tr></tbody>
      </table>
    </aside>
    <div id="map"></div>
  </div>
  <div id="diag">init…</div>

<script>
const SRC_GEOJSON = "https://gist.githubusercontent.com/Vital-Bochkarev/b96a1680d32b83086de812eddabb31cf/raw/69ce2f478a9f8990b482fdd6348de02387593212/map.geojson";

const esc  = s => String(s ?? '').replace(/[&<>\"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[ch]));
const diag = t => { const el = document.getElementById('diag'); if (el) el.textContent = t; };

// Стили — максимально заметные и поверх всех слоёв
const MP_STYLE = {
  fillColor:   '#00ff00',   // ярко-зелёный
  fillOpacity: 0.9,
  strokeColor: '#000000',   // чёрная обводка
  strokeOpacity: 1,
  strokeWidth: 6,
  zIndex: 100000,
  zIndexHover: 100001,
  hasHint: false,
  hasBalloon: false,
  interactivityModel: 'default#geoObject'
};

// GeoJSON → FeatureCollection
function toFC(obj){
  if (obj?.type === 'FeatureCollection') return obj;
  if (obj?.type === 'Feature') return { type:'FeatureCollection', features:[obj] };
  return { type:'FeatureCollection', features:[{ type:'Feature', geometry:obj, properties:{} }] };
}

// Нормализация координат в числа [lon,lat] (без смены порядка — coordorder=longlat)
const num = v => { const n = Number(v); return Number.isFinite(n) ? n : NaN; };
const normPair = p => [num(p[0]), num(p[1])];
function normalizeGeom(g){
  if (!g) return g;
  const t=g.type, c=g.coordinates;
  if (t==='Point') g.coordinates = normPair(c);
  else if (t==='MultiPoint' || t==='LineString') g.coordinates = (c||[]).map(normPair);
  else if (t==='MultiLineString' || t==='Polygon') g.coordinates = (c||[]).map(r => (r||[]).map(normPair));
  else if (t==='MultiPolygon') g.coordinates = (c||[]).map(p => (p||[]).map(r => (r||[]).map(normPair)));
  else if (t==='GeometryCollection') (g.geometries||[]).forEach(normalizeGeom);
  return g;
}

// «Починка» колец (закрываем, фильтруем мусор, убираем слишком короткие)
function fixRing(r){
  const out = [];
  for (const p of r) {
    if (!Array.isArray(p) || p.length < 2) continue;
    const lon = Number(p[0]), lat = Number(p[1]);
    if (!Number.isFinite(lon) || !Number.isFinite(lat)) continue;
    out.push([lon,lat]);
  }
  if (out.length < 4) return null;
  const a = out[0], b = out[out.length-1];
  if (a[0] !== b[0] || a[1] !== b[1]) out.push([a[0], a[1]]); // замыкаем
  return out;
}
function fixPolygon(poly){
  const rings = [];
  for (const r of poly) {
    const rr = fixRing(r);
    if (rr) rings.push(rr);
  }
  return rings.length ? rings : null;
}
function fixMultiPolygon(mpoly){
  const polys = [];
  for (const p of mpoly) {
    const pp = fixPolygon(p);
    if (pp) polys.push(pp);
  }
  return polys.length ? polys : null;
}

// Создаём ОДИН GeoObject с типом MultiPolygon (Polygon → оборачиваем)
function makeMultiPolygonObject(feature){
  const g = feature.geometry;
  let coords = null;

  if (g.type === 'MultiPolygon') {
    coords = fixMultiPolygon(g.coordinates);
  } else if (g.type === 'Polygon') {
    const fixed = fixPolygon(g.coordinates);
    coords = fixed ? [fixed] : null;
  } else if (g.type === 'GeometryCollection') {
    // соберём полигонные части
    const polys = [];
    (g.geometries||[]).forEach(gg => {
      if (gg.type === 'Polygon') {
        const fixed = fixPolygon(gg.coordinates);
        if (fixed) polys.push(fixed);
      } else if (gg.type === 'MultiPolygon') {
        const fixed = fixMultiPolygon(gg.coordinates);
        if (fixed) polys.push(...fixed);
      }
    });
    coords = polys.length ? polys : null;
  }

  if (!coords || !coords.length) return null;

  // ВАЖНО: структура MultiPolygon — массив полигонов, каждый полигон — массив колец, каждое кольцо — массив точек.
  return new ymaps.GeoObject(
    { geometry: { type:'MultiPolygon', coordinates: coords }, properties: feature.properties || {} },
    MP_STYLE
  );
}

// Таблица
function buildList(fc, focus){
  const tbody = document.getElementById('featList');
  tbody.innerHTML = '';
  if (!fc.features?.length){
    tbody.innerHTML = '<tr><td colspan="2">Нет данных</td></tr>';
    return;
  }
  fc.features.forEach((f, i) => {
    const p = f.properties || {};
    const okrug = (p.Name ?? p.NAME ?? p.name ?? p.title ?? '—');
    const name  = (p.description ?? '—');
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${esc(okrug)}</td><td>${esc(name)}</td>`;
    tr.onclick = () => focus(i);
    tbody.appendChild(tr);
  });
}

let map, objects = [];

function overallBounds(){
  try {
    const col = new ymaps.GeoObjectCollection();
    objects.forEach(o => col.add(o));
    return col.getBounds();
  } catch { return null; }
}

async function loadAndRender(){
  const res = await fetch(SRC_GEOJSON, { cache:'no-store' });
  if (!res.ok) throw new Error('HTTP ' + res.status);
  const raw = await res.json();
  const fc  = toFC(raw);

  // нормализуем координаты
  fc.features.forEach(f => f.geometry && normalizeGeom(f.geometry));

  // очищаем карту
  objects.forEach(o => map.geoObjects.remove(o));
  objects.length = 0;

  // добавляем только мультиполигоны (Polygon → оборачиваем)
  fc.features.forEach(f => {
    try {
      const obj = makeMultiPolygonObject(f);
      if (!obj) return; // пропускаем не-полигонные геометрии
      map.geoObjects.add(obj);
      objects.push(obj);
    } catch(e) {
      console.warn('skip feature', f.properties, e);
    }
  });

  // Тестовый мультиполигон поверх всего — для контроля видимости
  const testMulti = new ymaps.GeoObject({
    geometry: {
      type: 'MultiPolygon',
      coordinates: [
        [[[37.58,55.78],[37.72,55.78],[37.72,55.70],[37.58,55.70],[37.58,55.78]]],
        [[[37.62,55.745],[37.65,55.745],[37.65,55.735],[37.62,55.735],[37.62,55.745]]]
      ]
    }
  }, { ...MP_STYLE, fillColor:'#00ff00', strokeColor:'#000000', zIndex: 200000 });
  map.geoObjects.add(testMulti);

  // список и зум по клику
  buildList(fc, (idx) => {
    const o = objects[idx];
    if (!o) return;
    const b = o.geometry.getBounds?.() || overallBounds();
    if (b) map.setBounds(b, { checkZoomRange:true });
  });

  const b = overallBounds();
  if (b) map.setBounds(b, { checkZoomRange:true });

  diag(`OK: мультиполигонов: ${objects.length}`);
}

ymaps.ready(() => {
  // coordorder=longlat → [долгота, широта]
  map = new ymaps.Map('map', {
    center:[37.618423,55.751244],
    zoom:7,
    controls:['zoomControl','typeSelector','fullscreenControl']
  });

  // Контрастная подложка — чтобы заливка была точно заметна
  map.setType('yandex#satellite'); // можно заменить на 'yandex#hybrid'

  loadAndRender().catch(e => { console.error(e); diag('Ошибка: ' + e.message); });
});
</script>
</body>
</html>
